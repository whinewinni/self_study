<html>
    <head>
        <title>frame tag</title>
    </head>
    <!-- frame tag는 body안에서 사용하지 않음-->
    <frameset rows="10%, 1*">
        <frame style="background-color: darkturquoise">
        <frameset cols="10%, 1*">
            <frame style="background-color: darkkhaki">
            <frameset rows="1*, 10%">
                <frame style="background-color:gold">
                <frame style="background-color:darkgray">
            </frameset>
        </frameset>
    </frameset>
</html>
